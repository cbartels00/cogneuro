<!doctype html>
<html>
	<head>
		<title>My experiment</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="jsPsych/jspsych.js"></script>
		<script type="text/javascript" src="jsPsych/plugins/jspsych-text.js"></script>
		<script type="text/javascript" src="jsPsych/plugins/jspsych-single-stim.js"></script>
		<link rel="stylesheet" type="text/css" href="jsPsych/css/jspsych.css">
		<link rel="stylesheet" type="text/css" href="css/experiment.css">
		<!--Print a message in the console-->
		<script>console.log("this should print in the Console!")</script>
	</head>
	<body>
	    <div class = "parent">
	      <div class = "child">
	        <div id="jspsych_target"></div>
	      </div>
	    </div>
	</body>
	<script>
		var timeline = [];

		var welcome_block = {
			type: 'text',
			text: 'Welcome to the experiment. Press any key to begin.'
		};
		timeline.push(welcome_block);

		var instructions_block = {
		  type: "text",
		  text: "<p>In this experiment, a circle will appear in the center " +
		      "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
		      "press the letter F on the keyboard as fast as you can.</p>" +
		      "<p>If the circle is <strong>orange</strong>, do not press " +
		      "any key.</p>" +
		      "<div class='left center-content'><img src='img/blue.png'></img>" +
		      "<p class='small'><strong>Press the F key</strong></p></div>" +
		      "<div class='right center-content'><img src='img/orange.png'></img>" +
		      "<p class='small'><strong>Do not press a key</strong></p></div>" +
		      "<p>Press any key to begin.</p>", 
	      timing_post_trial: 2000
		};
		timeline.push(instructions_block);

		// var blue_trial = {
		// 	type: 'single-stim',
		// 	stimulus: 'img/blue.png',
		// 	choices: ['F']
		// }
		// var orange_trial = {
		// 	type: 'single-stim',
		// 	stimulus: 'img/orange.png',
		// 	choices: ['F']
		// }
		// timeline.push(blue_trial, orange_trial)

		var test_stimuli = [
		  {stimulus: 'img/blue.png', data: {response: 'go'}},
		  {stimulus: 'img/orange.png', data: {response: 'no-go'}}
		];
		var all_trials = jsPsych.randomization.repeat(test_stimuli, 5);
		

		var post_trial_gap = function() {
			return Math.floor( Math.random() * 1500) + 750;
		}

		var test_block = {
			type: 'single-stim',
			choices: ['F'],
			timing_response: 1500,
			timing_post_trial: post_trial_gap,
			on_finish: function(data){
				var correct = false;
				if(data.response == 'go' && data.rt > -1){
					correct = true;
				} else if(data.response == 'no-go' && data.rt == -1){
					correct = true;
				}
				jsPsych.data.addDataToLastTrial({correct: correct});
			},
			timeline: all_trials
		};
		timeline.push(test_block)
		console.log(test_block);
		function getSubjectData() {

			  var trials = jsPsych.data.getTrialsOfType('single-stim');

			  var sum_rt = 0;
			  var correct_trial_count = 0;
			  var correct_rt_count = 0;
			  for (var i = 0; i < trials.length; i++) {
			    if (trials[i].correct == true) {
			      correct_trial_count++;
			      if(trials[i].rt > -1){
			        sum_rt += trials[i].rt;
			        correct_rt_count++;
			      }
			    }
			  }
			  return {
			    rt: Math.floor(sum_rt / correct_rt_count),
			    accuracy: Math.floor(correct_trial_count / trials.length * 100)
			  }
			}
		var debrief_block = {
		  type: "text",
		  text: function() {
		    var subject_data = getSubjectData();
		    return "<p>You responded correctly on "+subject_data.accuracy+"% of "+
		    "the trials.</p><p>Your average response time was <strong>" +
		    subject_data.rt + "ms</strong>. Press any key to complete the "+
		    "experiment. Thank you!</p>";
		  }
		};
		timeline.push(debrief_block)

		jsPsych.init({
			timeline: timeline,
			display_element: $('#jspsych_target'),
			on_finish: function() {
			    $.ajax({
			      type: "POST",
			      url: "/experiment-data",
			      data: JSON.stringify(jsPsych.data.getData()),
			      contentType: "application/json"
			    })
			    .done(function() {
			      window.location.href = "finish";
			    })
			    .fail(function() {
			      alert("A problem occurred while writing to the database. Please contact the researcher for more information.")
			      window.location.href = "/";
			    })
			  }
		});
	</script>
</html>
